<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Movies App</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="minimum-scale=1, width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Movies App to explore popular movies" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <style>
      .body {
        margin: 0;
      }

      .init-toolbar {
        background-color: #212121;
        height: 3rem;
        box-shadow: 0 0.125rem 0.25rem -0.0625rem rgba(0, 0, 0, 0.2), 0 0.25rem 0.3125rem 0 rgba(0, 0, 0, 0.14), 0 0.0625rem 0.625rem 0 rgba(0, 0, 0, 0.12);
      }

      .init-spinner-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fafafa;
        height: calc(100vh - 3rem);
        min-height: 5rem;
      }

      .init-spinner {
        color: #212121;
        height: 3rem;
        width: 3rem;
      }

      @keyframes init-spinner-fadein {
        0% {
          opacity: 0;
        }

        99% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes init-spinner-infinite {
        0% {
          transform-origin: 50% 50%;
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .init-spinner-with-fadein {
        animation: init-spinner-fadein 2s linear, init-spinner-infinite 1.5s linear infinite;
      }

      .init-spinner-without-fadein {
        animation: init-spinner-infinite 1.5s linear infinite;
      }

      @keyframes init-spinner-svg-circle-infinite {
        0% {
          stroke-dasharray: 1px, 200px;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 100px, 200px;
          stroke-dashoffset: -15px;
        }

        100% {
          stroke-dasharray: 100px, 200px;
          stroke-dashoffset: -125px;
        }
      }

      .init-spinner-svg-circle {
        stroke: currentColor;
        stroke-dasharray: 80px, 200px;
        stroke-dashoffset: 0;
        animation: init-spinner-svg-circle-infinite 1.5s ease-in-out infinite;
      }

      @media (min-width: 48rem) {
        .init-toolbar {
          height: 3.5rem;
        }

        .init-spinner-wrapper {
          height: calc(100vh - 3.5rem);
        }
      }

      @media (min-width: 80rem) {
        .init-toolbar {
          height: 4rem;
        }

        .init-spinner-wrapper {
          height: calc(100vh - 4rem);
        }
      }

      @media (prefers-color-scheme: dark) {
        .init-spinner-wrapper {
          background-color: #303030;
        }
      }

    </style>

  </head>

  <body class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Any changes should be synced with <Loading> component
           1. Change class= to className=
           2. Change "" to ''
           3. Change init-spinner-with-fadein to init-spinner-without-fadein
           4. Change stroke-width to strokeWidth -->
      <div class="init">
        <div class="init-toolbar"></div>
        <div class="init-spinner-wrapper">
          <div class="init-spinner init-spinner-with-fadein" role="progressbar">
            <svg viewBox="22 22 44 44">
              <circle class="init-spinner-svg-circle" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
            </svg>
          </div>
        </div>
      </div>
      <!-- Any changes should be synced with <Loading> component -->
    </div>
  </body>

</html>
